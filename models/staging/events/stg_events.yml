version: 2

models:
  - name: stg_events__product_events
    description: "Cleaned product usage events (B2B SaaS) from product_events_raw."
    columns:
      - name: event_id
        description: "Unique event identifier."
        tests:
          - not_null
          - unique

      - name: account_id
        description: "Synthetic B2B account identifier."
        tests:
          - not_null

      - name: user_id
        description: "Synthetic user identifier within the account."
        tests:
          - not_null

      - name: event_type
        description: "Type of product event."
        tests:
          - not_null

      - name: event_timestamp_utc
        description: "Event timestamp in UTC."
        tests:
          - not_null

      - name: event_date
        description: "Date part derived from event_timestamp_utc (UTC)."
